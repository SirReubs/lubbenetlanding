<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LubbeNet Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      color: #4fc3f7;
    }

    p {
      font-size: 1.2rem;
      color: #aaaaaa;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .link-card {
      background-color: #1e1e1e;
      padding: 1rem 2rem;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .link-card:hover {
      transform: translateY(-5px);
      background-color: #2c2c2c;
    }

    a {
      color: #4fc3f7;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>LubbeNet</h1>
    <p>Welcome to your home network hub</p>
  </header>

  <div class="links">
    <div class="link-card"><a href="http://192.168.1.1" target="_blank">Router</a></div>
    <div class="link-card"><a href="http://192.168.1.100:8123" target="_blank">Home Assistant</a></div>
    <div class="link-card"><a href="http://192.168.1.101:32400/web" target="_blank">Plex Server</a></div>
    <div class="link-card"><a href="http://192.168.1.102:9000" target="_blank">File Server</a></div>
  </div>

  <footer>
    © 2025 LubbeNet – Private Home Network
  </footer>
</body>
</html>
